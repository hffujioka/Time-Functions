<html>
  <head></head>
  <body>
    <script>
      var i = [Math.floor(Math.random()*5)+1];
      var x = i * 1000;
      function sayWakeup() {
	      document.getElementById('demo').innerHTML = x;
      setTimeout(function() {
  	    document.getElementById('message').innerHTML = "Wake up"
      }, x);
    }
    </script>
    <button onclick="sayWakeup()">
    Click to activate
    </button>
    <p id="demo">
    </p>
    <p id="message">

    </p>
   </body>
</html>
